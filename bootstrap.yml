- name: Bootstrap development environment
  hosts: localhost

  tasks:
  - name: Install packages with apt
    become: yes
    ansible.builtin.apt:
      name:
        - neovim
        - snap 
    state: present
  - name: Install packages with snap 
  community.general.snap:
    name:
        - clion --classic
        - code --classic
    state: present
